{% extends "music/layout.html" %}



{% block title %}
    Album Page
{% endblock %}


{% block body %}
    <body class="bg-gray-900 text-white">

    <!-- Main Container -->
    <div class="container mx-auto p-4">
        <!-- Album Header -->
        <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-6">
        <!-- Album Cover -->
        <img src="{{ image }}" alt="Album Cover" class="w-64 h-64 md:w-80 md:h-80 rounded-lg shadow-lg mb-6 md:mb-0">

        <!-- Album Info -->
        <div class="flex flex-col text-center md:text-left">
            <h1 class="text-4xl font-bold mb-2">{{ name }}</h1>
            <p class="text-lg text-gray-400 mb-4">{{ artist }}</p>
            <p class="text-sm text-gray-400">Released: {{ release_date }}</p>
            <button class="mt-4 px-6 py-2 bg-green-500 text-sm font-semibold rounded-full hover:bg-green-400 transition duration-300 ease-in-out">
            Play Album
            </button>
        </div>
        </div>
        <!-- Tracklist -->
        <div class="mt-10">
            <h2 class="text-2xl font-semibold mb-4">Tracks</h2>
            <div class="divide-y divide-gray-800">
    
                <!-- Single Track Row -->
                 {% for track in track_names %}
                        <div class="flex justify-between items-center py-3">
                            <div class="flex items-center space-x-4">
                                <p class="text-gray-400 w-6 text-center">1</p>
                                <div class="flex items-center">
                                    <!-- Play Button -->

                                    <button type="button"
                                            class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white hover:bg-green-800 focus:outline-none play-button active:scale-90 transition-all duration-150 ease-in-out"
                                            data-track="{{ track }}"
                                            data-artist="{{ artist }}">
                    
                                        <!-- Play Icon -->
                                        <div class="w-6 h-6">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                                        </svg>
                                        </div>
                                    </button>
                                    <div class="ml-2">
                                        {% csrf_token %}
                                        <p class="text-base font-medium" id="track">{{ track }}</p>
                                        <p class="text-xs text-gray-400" id="artist">{{ artist }}</p>
                                        <p class="text-base font-medium responseMessage">Test</p>
                                    </div>
                                </div>
                            </div>
                            <div class="text-gray-400">3:59</div>
                        </div>
                    {% endfor %}
            
            
            
            <audio controls>
                <source src="{{ audio }}" type="audio/mpeg">
                        Your browser does not support the audio tag.
             </audio>


    

                
              
                
            </div>
            </div>
        </div>
    
        </body>
        </html>
    {% endblock %}
