{% extends "music/layout.html" %}



{% block title %}
    Album Page
{% endblock %}


{% block body %}
    <body class="bg-gray-900 text-white">

    <!-- Main Container -->
    <div class="container mx-auto p-4">
        <!-- Album Header -->
        <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-6">
        <!-- Album Cover -->
        <img src="https://i.scdn.co/image/ab67616d00001e02963265801aa5c9740ad159b7" alt="Album Cover" class="w-64 h-64 md:w-80 md:h-80 rounded-lg shadow-lg mb-6 md:mb-0">

        <!-- Album Info -->
        <div class="flex flex-col text-center md:text-left">
            <h1 class="text-4xl font-bold mb-2">Rave & Roses</h1>
            <p class="text-lg text-gray-400 mb-4">Rema</p>
            <p class="text-sm text-gray-400">Released: March 25, 2022</p>
            <button class="mt-4 px-6 py-2 bg-green-500 text-sm font-semibold rounded-full hover:bg-green-400 transition duration-300 ease-in-out">
            Play Album
            </button>
        </div>
        </div>

        <!-- Tracklist -->
        <div class="mt-10">
        <h2 class="text-2xl font-semibold mb-4">Tracks</h2>
        <div class="divide-y divide-gray-800">

            <!-- Single Track Row -->
            <div class="flex justify-between items-center py-3">
            <div class="flex items-center space-x-4">
                <p class="text-gray-400 w-6 text-center">1</p>
                <div>
                <p class="text-base font-medium">Calm Down</p>
                <p class="text-xs text-gray-400">Rema, Selena Gomez</p>
                </div>
            </div>
            <div class="text-gray-400">3:59</div>
            </div>

            <!-- Repeat for other tracks -->
            <div class="flex justify-between items-center py-3">
            <div class="flex items-center space-x-4">
                <p class="text-gray-400 w-6 text-center">2</p>
                <div>
                <p class="text-base font-medium">Soundgasm</p>
                <p class="text-xs text-gray-400">Rema</p>
                </div>
            </div>
            <div class="text-gray-400">3:30</div>
            </div>

            <!-- Add more tracks similarly -->
            <!-- Example placeholder -->
            <div class="flex justify-between items-center py-3">
            <div class="flex items-center space-x-4">
                <p class="text-gray-400 w-6 text-center">3</p>
                <div>
                <p class="text-base font-medium">Another Track</p>
                <p class="text-xs text-gray-400">Artist Name</p>
                </div>
            </div>
            <div class="text-gray-400">4:10</div>
            </div>

        </div>
        </div>
    </div>

    </body>
    </html>
{% endblock %}
