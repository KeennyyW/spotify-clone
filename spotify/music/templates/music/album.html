{% extends "music/layout.html" %}



{% block title %}
    Album Page
{% endblock %}


{% block body %}
    <body class="bg-gray-900 text-white">

    <!-- Main Container -->
    <div class="container mx-auto p-4">
        <!-- Album Header -->
        <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-6">
        <!-- Album Cover -->
        <img src="{{ image }}" alt="Album Cover" class="w-64 h-64 md:w-80 md:h-80 rounded-lg shadow-lg mb-6 md:mb-0">

        <!-- Album Info -->
        <div class="flex flex-col text-center md:text-left">
            <h1 class="text-4xl font-bold mb-2">{{ name }}</h1>
            <p class="text-lg text-gray-400 mb-4">{{ artist }}</p>
            <p class="text-sm text-gray-400">Released: {{ release_date }}</p>
            <button class="mt-4 px-6 py-2 bg-green-500 text-sm font-semibold rounded-full hover:bg-green-400 transition duration-300 ease-in-out">
            Play Album
            </button>
        </div>
        </div>
        <!-- Tracklist -->
        <div class="mt-10">
            <h2 class="text-2xl font-semibold mb-4">Tracks</h2>
            <div class="divide-y divide-gray-800">
    
                <!-- Single Track Row -->
                 {% for track in track_names %}
                <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-4">
                    <p class="text-gray-400 w-6 text-center">1</p>
                    <div>
                    <p class="text-base font-medium">{{ track  }}</p>
                    <p class="text-xs text-gray-400">{{ artist }}</p>
                    </div>
                </div>
                <div class="text-gray-400">3:59</div>
                </div>
                {% endfor %}
                
                <div> 
                    <p>
                        {{ song_data }}
                    </p>
                </div>
                
            </div>
            </div>
        </div>
    
        </body>
        </html>
    {% endblock %}
