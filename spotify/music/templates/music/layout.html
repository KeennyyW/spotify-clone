    <script src="{% static 'js/song.js' %}"></script>
    <script src="{% static 'js/player.js' %}"></script>

</head>

            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">

            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">

        <div class="sidebar-section bg-gray-900">

                <span class="text-lg">ğŸ’œ</span>

        </div>

        <!-- Music Player Section -->
        <div class="sidebar-section mt-4 bg-gray-900 rounded-md p-6">

            <div class="flex flex-col items-center mb-4">
                <img id="album-art" src="https://i1.sndcdn.com/artworks-mLPjseCzaa86vlWX-NZi4Xg-t500x500.jpg" alt="Album Art" class="w-40 h-40 rounded-lg mb-4">
                <div class="text-center mb-4">
                    <h3 id="track-title" class=" track-title text-lg font-semibold">Track Title</h3>
                    <p id="track-artist" class=" track-artist text-gray-400 text-sm">Artist Name</p>
                </div>
                <button class=" play-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full ">
                    Pause
                </button>
            </div>
            <div class="relative mb-4 w-full">
                <input onchange="seekTo()" type="range" min="0" max="100" value="0" class=" seek_slider w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" >
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span class="current-time">0:00</span>
                    <span class="total-duration">3:30</span> <!-- Change to your track's duration -->
                </div>
            </div>
            <audio id="audio-player">
                <source id="audio-source" src="{{ audio }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>


    </div>

    <div class="flex-1 ml-64 p-6">
        <header class="header-container mb-6 bg-gray-900 rounded-xl">
            <div class="search-bar flex items-center space-x-2 bg-gray-800 p-2 rounded-lg border border-gray-700">
