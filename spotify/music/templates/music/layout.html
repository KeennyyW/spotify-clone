{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
</head>
<body style="margin:0; padding:0; background:#121212; font-family:Arial, sans-serif; color:#fff;">

    <div class="sidebar">
        <!-- Spotify Logo -->
        <div class="logo-container">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
        </div>

        <!-- Welcome User -->
        <div class="sidebar-section">
            <span style="margin-left: 14px;" class="sidebar-link-icon">👤</span>
            <b>Welcome, user</b>
            <br>
            <br>
            <a href="logout">
                <span class="sidebar-link-icon">↪️</span>
                <b>Logout</b>
            </a>
        </div>

        <!-- Top section of the sidebar -->
        <div class="sidebar-section">
            <a href="#" class="sidebar-link active">
                <span class="sidebar-link-icon">🏠</span>
                Home
            </a>
            <a href="#" class="sidebar-link">
                <span class="sidebar-link-icon">🔍</span>
                Search
            </a>
            <a href="#" class="sidebar-link">
                <span class="sidebar-link-icon">🎵</span>
                Your Library
            </a>
        </div>

        <!-- Bottom section of the sidebar -->
        <div class="sidebar-section">
            <a href="#" class="sidebar-link active">
                <span class="sidebar-link-icon">💜</span>
                <span class="sidebar-link-text">Liked Songs</span>
            </a>
            <!-- Repeat for each item -->
            <a href="#" class="sidebar-link">
                <span class="sidebar-link-icon">🎶</span>
                <span class="sidebar-link-text">African Lofi Experience</span>
            </a>
            <a href="#" class="sidebar-link">
                <span class="sidebar-link-icon">👤</span>
                <span class="sidebar-link-text">Ayra Starr</span>
            </a>
            <!-- ... more links ... -->
        </div>
    </div>

    <div style="margin-left:240px; padding:20px;">
        <header class="header-container">
            <div class="search-bar" style="width: 390px;">
                <input type="search" placeholder="What do you want to listen to?" aria-label="Search">
                <button type="submit" aria-label="Search">🔍</button>
            </div>
            <div class="search-title">Top Artists</div>
        </header>

        <!-- Content Section -->
        {% block body %}
        {% endblock %}
    </div>
    
</body>
</html>
