{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/song.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-600 to-gray-900 text-gray-100 flex">

    <div class="sidebar w-64 bg-gray-800 min-h-screen p-4">
        <!-- Spotify Logo -->
        <div class="logo-container mb-6">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" class="w-full h-auto">
        </div>

        <!-- Welcome User -->
        <div class="sidebar-section px-4 py-2 bg-gray-900 rounded-md mb-4">
            <span class="text-lg">👤</span>
            <p class="font-semibold">Welcome, user</p>
            <a href="logout" class="flex items-center space-x-2 text-gray-300 hover:text-white mt-2">
                <span class="text-lg">↪️</span>
                <span class="font-semibold">Logout</span>
            </a>
        </div>

        <!-- Navigation Sections -->
        <div class="sidebar-section mb-4 bg-gray-900">
            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">
                <span class="text-lg">🏠</span>
                <span>Home</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">
                <span class="text-lg">🔍</span>
                <span>Search</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">
                <span class="text-lg">🎵</span>
                <span>Your Library</span>
            </a>
        </div>

        <div class="sidebar-section bg-gray-900">
            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">
                <span class="text-lg">💜</span>
                <span>Liked Songs</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">
                <span class="text-lg">🎶</span>
                <span>African Lofi Experience</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white py-2 px-4 rounded-md hover:bg-gray-700">
                <span class="text-lg">👤</span>
                <span>Ayra Starr</span>
            </a>
        </div>

        <!-- Music Player Section -->
        <div class="sidebar-section mt-4 bg-gray-900 rounded-md p-4">
            <h3 class="text-lg font-semibold mb-2">Now Playing</h3>
            <div class="flex items-center">
                <img id="album-art" src="https://via.placeholder.com/64" alt="Album Art" class="w-16 h-16 rounded-lg mr-4">
                <div class="flex-1">
                    <h3 id="track-title" class="text-md font-semibold">Track Title</h3>
                    <p id="track-artist" class="text-gray-400 text-sm">Artist Name</p>
                </div>
                <button id="play-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded-full">
                    Play
                </button>
            </div>
            <audio id="audio-player">
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="flex-1 ml-64 p-6">
        <header class="header-container mb-6 bg-gray-900">
            <div class="search-bar flex items-center space-x-2 bg-gray-800 p-2 rounded-lg border border-gray-700">
                <input type="search" placeholder="What do you want to listen to?" aria-label="Search" class="bg-gray-800 text-gray-100 placeholder-gray-400 w-full p-2 rounded-l-lg focus:outline-none focus:ring-2 focus:bg-slate-950">
                <button type="submit" aria-label="Search" class="bg-slate-950 px-4 py-2 rounded-r-lg text-gray-100 hover:bg-slate-950">
                    🔍
                </button>
            </div>
            <div class="search-title text-2xl font-semibold mt-4">Top Artists</div>
        </header>

        <!-- Content Section -->
        {% block body %}
        {% endblock %}
    </div>
    
</body>
</html>
